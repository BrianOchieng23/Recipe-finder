<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="/img/Favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/index.css">
    <title>RECIPE FINDER</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="userInput" id="myInput" placeholder="Type Dish Name (Ex.Pancakes)">
        </div>
        <span class="displaying-message">Result will be display here...</span>
        <div class="result-box">

        </div>
        <div class="recipe-box">
            <span class="close-btn" onClick="recipeBoxClose()"><i class="fa-solid fa-xmark"></i></span>
            <span class="Instructions"></span>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
